<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Kavoon&display=swap" rel="stylesheet">
        <script src="src/index.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>App to-dolist</title>
    </head>
    <body>

        <div id="biggestbox">

            <div id="inbox">

                <div id="head">

                    <div class="arg">

                        <img src="media/logo2.png" alt="logo doy pro" width="170" height="170" id="logo">

                        <h1 id="title">DIY PRO</h1>
                
                    </div>

                    <div class="arg">

                        <div id="search-container">

                            <input type="text" placeholder="search" id="searchbar">
                            <div id="error-message" style="display: none; color: rgb(0, 0, 0);">No matching tasks found</div>

                        </div>
                          

                        <p id="search"><img src="media/loupe.png" alt="" width="25" height="25" id="loupe"></p>
                
                    </div>

                    <button id="buttdark"></button>

                    


                </div>


                <div id="content">

                    <div id="todo">

                        <h2>Task to do</h2>

                        <div class="task-container">

                            <ul id="todo-list">
                            
                            </ul>
                    
                        </div>

                        <button id="add1"><img src="media/plus.png" alt="plus sign black" id="plus" width="30" height="30">Add a task</button>

                    </div>
                
                    <div id="doing">

                        <h2>Task in progress</h2>

                        <div class="task-container">

                            <ul id="doing-list">
                            
                            </ul>
                    
                        </div>

                    </div>
                
                    <div id="done">

                        <h2>Task done</h2>

                        <div class="task-container">

                            <ul id="done-list">
                            
                            </ul>
                    
                        </div>

                    </div>


                </div>
                


            </div>


        </div>

        <!-- <template id="task-template">
            <li class="lili" draggable="true">
              
            </li>
          </template> -->


    </body>
    
</html>
